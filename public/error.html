<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaguya-连接失败</title>
    <style>
        @font-face {
            font-family: 'Alibaba PuHuiTi';
            src: url('./font/AlibabaPuHuiTi-3-115-Black.woff') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Alibaba PuHuiTi", sans-serif;
        }
        body {
            background-color: #222;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 2cm;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
            width: 100vw;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .content {
            position: relative;
            z-index: 1;
            width: 100%;
        }
        .sad-icon {
            font-size: 128px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff6b6b;
            font-size: 64px;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .desc {
            color: #ff6b6b;
            font-size: 32px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #fff;
            color: #222;
            border: none;
            padding: 10px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #eee;
        }
        .system-error {
            margin-top: 30px;
            color: #ff6b6b;
            font-size: 16px;
            font-family: monospace;
        }
        .copyright{
            color: white;
            float: right;
            text-align: right;
        }
        .copyright a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="sad-icon">;(</div>
        <h1>数据获取失败<br>无法与后端服务建立连接</h1>
        <div class="desc">
            后端服务断开连接，请检查后端服务是否正常运行，<br>
            或与后端服务的网络连接是否正常。
        </div>
        <!-- <button class="btn">确认</button> -->
        <div class="system-error">STOP_CODE_TIME_OUT</div>
        <div class="copyright">Kaguya 由 SorasakuYu 开发<br>Copyright © 2026 <a href="https://www.sorasaku.vip/">SorasakuYu(张家赫)</a>.All rights reserved.</div>

    </div>
</body>
</html>
