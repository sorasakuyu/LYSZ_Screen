<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaguya 管理面板</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="layout">
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="logo-icon">⚙</span>
        <span class="logo-text">Kaguya</span>
      </div>
      <nav class="sidebar-nav">
        <a class="nav-item active" data-page="dashboard" href="#">
          <span class="nav-icon">◈</span><span>仪表盘</span>
        </a>
        <a class="nav-item" data-page="config" href="#">
          <span class="nav-icon">◎</span><span>显示模式</span>
        </a>
        <a class="nav-item" data-page="days" href="#">
          <span class="nav-icon">◷</span><span>倒数日</span>
        </a>
        <a class="nav-item" data-page="video" href="#">
          <span class="nav-icon">▶</span><span>视频</span>
        </a>
        <a class="nav-item" data-page="notice" href="#">
          <span class="nav-icon">◉</span><span>通知文本</span>
        </a>
        <a class="nav-item" data-page="picture" href="#">
          <span class="nav-icon">◧</span><span>通知图片</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <label class="api-label">API 地址</label>
        <input class="api-input" id="apiBase" type="text" value="http://localhost:9000" />
      </div>
    </aside>

    <!-- 主内容 -->
    <div class="main">
      <header class="topbar">
        <button class="menu-btn" id="menuBtn" title="切换侧边栏">☰</button>
        <h1 class="page-title" id="pageTitle">仪表盘</h1>
        <div class="topbar-right">
          <span class="status-dot" id="statusDot" title="后端连接状态"></span>
          <span class="status-label" id="statusLabel">检查中…</span>
        </div>
      </header>

      <div class="content" id="content">
        <!-- 内容由 JS 动态渲染 -->
      </div>
    </div>
  </div>

  <!-- Toast 通知 -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="/js/app.js"></script>
</body>
</html>
